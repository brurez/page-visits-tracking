<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Fã Clube do Porquinho da Índia do Star Wars</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.css">
    <link rel="stylesheet" href="starwars/css/starwars-glyphicons.css">
</head>
<body>
<div class="ui container">
    <h1>Se Cadastre Aqui</h1>
    <h2>Você deixará de ser um usuário anônimo</h2>
    <h3>Depois que você inserir os dados e apertar Registrar você não irá mais aparecer como anônimo no aplicativo</h3>
    <form id="rd-form" class="ui form">
        <div class="field">
            <label for="name">Nome</label>
            <input id="name" name="name" type="text" required>
        </div>
        <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="text" required>
        </div>
        <button type="submit" class="ui red button">Registrar</button>
    </form>
    <br/>
    <div class="ui icon message">
        <i class="swg swg-reball swg-4x"></i>
        <div class="content" style="padding-left: 16px">
            <div class="header">
                Esse site é completamente estático
            </div>
            <p>Todas as funcionalidades são inseridas automaticamente pelo script rastreador.</p>
        </div>
    </div>
</div>

<script src="https://rdtracker.herokuapp.com/public/tracker.js"></script>
<script src="/public/tracker.js"></script>
<script>rdTracker.init()</script>
</body>
</html>
